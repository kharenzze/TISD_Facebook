<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Tisd facebook by kharenzze</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Tisd facebook</h1>
      <h2 class="project-tagline"></h2>
      <a href="https://github.com/kharenzze/TISD_Facebook" class="btn">View on GitHub</a>
      <a href="https://github.com/kharenzze/TISD_Facebook/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/kharenzze/TISD_Facebook/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <div>
      <div
              class="fb-like"
              data-share="true"
              data-width="450"
              data-show-faces="true">
      </div>

      <button onclick="boton()">Pulsame!</button>

    </div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '453735321498771',
          xfbml      : true,
          version    : 'v2.6'
        });
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));


      var boton = function () {
        FB.getLoginStatus(function(response) {
          console.log(response);
        });
      };

    </script>

  </body>
</html>
